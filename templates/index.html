<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route Optimization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Welcome to the Bus Route Optimization API</h1>
        <p class="lead text-center">Enter the start and end bus stops in the URL to get the optimized route.</p>

        <p class="text-center">
            <strong>Example:</strong> <code>/get_route/1/2/</code>
        </p>

        <div class="text-center">
            <a href="/admin" class="btn btn-primary">Go to Admin</a>
        </div>

        {% if route %}
            <div class="mt-5">
                <h3>Optimized Route:</h3>
                <ul>
                    {% for stop in route %}
                        <li>{{ stop.name }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
